  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  flutter_rating_bar: ^4.0.1
  shared_preferences: ^2.2.2
  dio: ^5.4.0
  flutter_svg_provider: ^1.0.6
  cloud_firestore: ^4.14.0
  flutter_native_splash: ^2.3.7
  webview_flutter: ^4.5.0
  dartz: ^0.10.1
